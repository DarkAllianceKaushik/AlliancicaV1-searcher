<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Alliancica V1 - Pastebin Google Searcher">
  <title>Alliancica V1 Searcher</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e50914;
      display: flex;
      justify-content: start;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }
    input[type="text"] {
      padding: 12px;
      width: 60%;
      border: none;
      outline: none;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1em;
      background: #1e1e1e;
      color: #e50914;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      background-color: #e50914;
      color: white;
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #b0060f;
    }
    #status {
      display: none;
      font-size: 1em;
      margin-bottom: 10px;
      color: #e50914;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Alliancica V1 Searcher</h1>
  <div id="status">Your search has started...</div>
  <input id="query" type="text" placeholder="Search Pastebin...">
  <button onclick="search()">Search</button>

  <iframe id="resultsFrame"></iframe>

  <script>
    function search() {
      const q = document.getElementById('query').value.trim();
      const status = document.getElementById('status');
      const frame = document.getElementById('resultsFrame');

      if (q) {
        status.style.display = 'block';
        status.textContent = 'Your search has started...';
        const searchURL = `https://www.google.com/search?q=site:pastebin.com+${encodeURIComponent(q)}`;
        frame.src = searchURL;
      } else {
        status.style.display = 'block';
        status.textContent = 'Please enter a valid search term!';
        frame.src = '';
      }
    }
  </script>

</body>
</html>
