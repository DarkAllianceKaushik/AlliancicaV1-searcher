<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search for Exploit Pastebin SCRIPTS — Your all-in-one destination.">
    <title>Alliancica V1 Searcher</title>
    <script async src="https://cse.google.com/cse.js?cx=82a2fca84a36846bd"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #FFD700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }h1 {
        font-size: 3em;
        margin: 30px 0 10px;
        color: #FFD700;
        text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
        animation: fadeInDown 2s ease forwards;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 20px;
        color: rgba(255, 215, 0, 0.9);
        animation: fadeInDown 2s ease forwards;
    }

    .gcse-search {
        width: 90%;
        max-width: 1000px;
        margin: 0 auto;
        animation: fadeInUp 2s ease forwards;
    }

    /* Google Search Custom Styles */
    .gsc-control-cse {
        background: #000 !important;
        color: #FFD700 !important;
        border: none !important;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
    }

    input.gsc-input {
        background: #111 !important;
        color: #FFD700 !important;
        border: 1px solid rgba(255, 215, 0, 0.3) !important;
        border-radius: 5px !important;
    }

    input.gsc-search-button {
        background: #FFD700 !important;
        color: #000 !important;
        border-radius: 5px;
        border: none;
        padding: 8px 14px;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    input.gsc-search-button:hover {
        transform: scale(1.1);
        background: #e6c200 !important;
    }

    .gsc-webResult .gsc-result {
        background: #111 !important;
        border: 1px solid rgba(255, 215, 0, 0.3) !important;
        padding: 15px !important;
        border-radius: 8px;
        margin-bottom: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gsc-webResult .gsc-result:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    .gsc-webResult .gs-snippet, 
    .gsc-webResult .gs-title, 
    .gs-visibleUrl {
        color: #FFD700 !important;
    }

    .search-status {
        display: none;
        background: rgba(255, 215, 0, 0.1);
        padding: 8px 15px;
        border: 1px solid rgba(255, 215, 0, 0.3);
        border-radius: 5px;
        margin-bottom: 15px;
        animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    @keyframes fadeInDown {
        0% {opacity: 0; transform: translateY(-20px);}
        100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
        0% {opacity: 0; transform: translateY(20px);}
        100% {opacity: 1; transform: translateY(0);}
    }

    .particles {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        z-index: -1;
        pointer-events: none;
    }

    .particle {
        position: absolute;
        background: rgba(255, 215, 0, 0.8);
        border-radius: 50%;
        width: 6px;
        height: 6px;
        opacity: 0;
        animation: floatUp 10s infinite ease-in;
    }

    @keyframes floatUp {
        0% {transform: translateY(100vh); opacity: 0;}
        20% {opacity: 1;}
        100% {transform: translateY(-10vh); opacity: 0;}
    }

</style>

</head>
<body>
    <div class="particles" id="particles"></div><h1>Alliancica V1 Searcher</h1>
<p>Search for Exploit Pastebin SCRIPTS — Your all-in-one destination!</p>

<div class="search-status" id="searchStatus">Your search has started...</div>
<div class="gcse-search"></div>

<audio id="startupSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

<script>
    // Startup sound
    window.onload = function() {
        document.getElementById('startupSound').play().catch(() => {});
    };

    // Particle generator
    const container = document.getElementById("particles");
    for(let i = 0; i < 70; i++){
        let particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.animationDuration = (5 + Math.random() * 10) + "s";
        container.appendChild(particle);
    }

    // Show status when a search starts
    const observer = new MutationObserver(() => {
        const status = document.getElementById('searchStatus');
        status.style.display = 'block';
    });

    const checkForSearchBox = setInterval(() => {
        const searchBox = document.querySelector('.gsc-input');
        if (searchBox) {
            clearInterval(checkForSearchBox);
            observer.observe(document.querySelector('.gsc-results-wrapper-visible'), { childList: true, subtree: true });
        }
    }, 500);
</script>

</body>
</html>
