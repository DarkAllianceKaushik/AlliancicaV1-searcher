<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alliancica V1 Searcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><h1>Alliancica V1 Searcher</h1>
<p>Search for Exploit Pastebin SCRIPTS â€” Your All-In-One Destination</p>

<div class="results-container" id="results">
    <div class="spinner" id="spinner"></div>
    <div class="gcse-search"></div>
</div>

<script async src="https://cse.google.com/cse.js?cx=82a2fca84a36846bd"></script>
<script>
    // Supercharged JS for Alliancica V1 Searcher
    document.addEventListener("DOMContentLoaded", () => {
        const spinner = document.getElementById("spinner");
        const resultsContainer = document.getElementById("results");

        const observer = new MutationObserver(() => {
            const frame = document.querySelector(".gsc-control-cse");
            if (frame) {
                resultsContainer.classList.add("loaded");
                spinner.style.display = "none";
            }
        });

        observer.observe(document.body, { childList: true, subtree: true });

        // Smooth fade-in effect for results
        const style = document.createElement("style");
        style.innerHTML = `
            .gsc-control-cse {
                animation: fadeInResults 0.6s ease-in-out;
            }

            @keyframes fadeInResults {
                from {opacity: 0; transform: scale(0.95);}
                to {opacity: 1; transform: scale(1);}
            }
        `;
        document.head.appendChild(style);

        // Show spinner on interaction
        const searchBox = document.querySelector("input.gsc-input");
        if (searchBox) {
            searchBox.addEventListener("input", () => {
                spinner.style.display = "block";
            });
        }
    });
</script>

</body>
</html>
